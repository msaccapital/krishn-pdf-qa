services:
  - type: web
    name: krishn-pdf-qa
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
    disk:
      name: models
      mountPath: /opt/render/.cache
      sizeGB: 10